{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Add Profile Pic {% endblock %}

{% block body_block %}
<h2>Change Profile Pic:</h2>
<form method="POST" enctype="multipart/form-data">
  {{ form|crispy }}
  {% csrf_token %}
<button type="submit" class="btn btn-sm btn-success">Add Pic</button>
</form>

{% endblock %}
