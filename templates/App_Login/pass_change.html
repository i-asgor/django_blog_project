{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Password Change {% endblock %}

{% block body_block %}
<h2>Password Change:</h2>
{% if changed %}
  <div class="alert alert-success">
    Password Change Successfully!!!
  </div>
{% else %}
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
<button type="submit" class="btn btn-sm btn-danger">Password Change</button>
</form>
{% endif %}
{% endblock %}
